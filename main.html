<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="application/x-windows-gadget" charset="utf-8" />
    <title>DuckDuckGo Gadget</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body onload="initDDG();">
    <div id="header">
      <g:background id="headerBckg" src="css/imgs/assets/rounded-box_with-search.png" alt="">      
      <div>
        <form id="search_form" onsubmit="return false;">
          <input id="search_wrapper" type="text" value=""></input>
        </form>
        <span id="search_button"></span>
        <img src="css/imgs/assets/btn_x.png" id="deleteText" onclick="clearInput();"/>
      </div>
    </div>
      
    <div id="results">
    </div>
  </body>
</html>
