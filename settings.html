
<html>
  <head>
    <meta http-equiv="MSThemeCompatible" CONTENT="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=unicode" />
    <title>Duck Settings</title>
    <link href="css/settings.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js"></script>
  </head>

  <body onload="loadSetts();">
      <table border="0" width="150" cellpadding="0" cellspacing="0" style="font-size: 12px;">
          <tr>
              <td>
                <label class="title" for="colors">Color for header</label>
              </td>
          </tr>          
          <tr>
              <td style="padding-top:3px;">
                <select id="colors" style="width:150px;font-size:12px;"> 
                  <option value="red"         id="red"          >Red (default)</option>
                  <option value="blue"        id="blue"         >Blue</option>
                  <option value="green"       id="green"        >Green</option>
                  <option value="orange"      id="orange"       >Orange</option>
                  <option value="purple"      id="purple"       >Purple</option>
                  <option value="light_blue"  id="light_blue"   >Light blue</option>
                  <option value="light_green" id="light_green"  >Light green</option>
                </select>
              </td>
          </tr>                
      </table>
  </body>
</html>
